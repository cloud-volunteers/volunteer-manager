<!DOCTYPE HTML>
<html class = "m-0">
    <head>
        <meta charset = "utf-8" />
        <script src = "scripts/package-loader.js" async = "false" defer = "false"></script>
        <script src = "scripts/volunteer.js" async = "false" defer = "false"></script>
        <title>Volunteer - {{ user.name }}</title>
        <meta name = "author" value = "Łukasz Leszczyński, Michał Nowicki, Iulia Feican, Stanisław Krasuski" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <link rel = "stylesheet" href = "static/style.css" type = "text/css" />
    </head>
    <body>
        <header class = "flex flex-row bg-gradient-to-t from-emerald-600 via-emerald-400 to-emerald-500">
            <img id = "logo" class = "flex-none m-0 w-[25%]" title = "NGO logo" src = "https://www.ajungemmari.ro/wp-content/uploads/2020/11/Logo-AM-Site.png" />
            <div class = "flex flex-none flex-col w-[50%] place-content-center place-items-center">
                <h1 class = "flex-auto grow shrink text-center font-bold leading-[100%]">volunteer-manager</h1>
                <h2 class = "flex-auto grow text-center multilang" _ = "on multilangLoad getInLang('volunteer data') put result into my.innerHTML">Volunteer data</h2>
            </div>
            <div class = "flex flex-col shrink grow text-center place-items-end place-content-center">
                <span class = "content-adjustments h-[60%] transition ease-out delay-100 hover:bg-gradient-to-t from-zinc-100 via-zinc-200 to-zinc-300 hover:shadow-md"></span>
            </div>
        </header>
        <div class = "flex flex-row min-h-full">
            <div class = "h-full w-[20%] flex flex-col place-items-start place-content-start bg-gradient-to-b from-emerald-600 via-emerald-400 to-emerald-500">
                <a class = "block m-3">Main menu</a>
            </div>
            <form class = "flex flex-auto w-[80%] flex-col"><br />
                <h1 class = "text-center text-xl">{{ user.name }}</h1><br />
                <script _ = "on load call generate()">
                    function generate(){
                        var fields = [
                            ["name", "Firstname and lastname"],
                            ["email", "Email address"],
                            ["phone", "Phone number"],
                            ["hasCar", "Has car"]
                        ];

                        fields.map(([name, placeholder]) => (
                            document.getElementsByTagName("form")[0].insertAdjacentHTML("beforeend", generateOutside(name, placeholder))
                        ))
                    }
                </script>
            </form>
        </div>

        <script type = "text/hyperscript">
            def getMultiLang()
                if no $multilang 
                    set global multilang to beep! js return new MultiLang('languages.json') end
                return beep! $multilang
            end

            def getInLang(key)
                set multilang to get getMultiLang() then
                set text to beep! get multilang.get(key)
            end
        </script>
    </body>
</html>
